<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Brian J Meinert" />
    <meta
      name="decription"
      content="A simple password generator solution for Frontend Mentor challenge."
    />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <h1 class="text-preset-4 title-text">Password Generator</h1>
      <section class="section-card">
        <article class="password-display-container">
          <div class="password-display">
            <p class="text-preset-2 password-display-text">P4$5W0rD!</p>
            <button class="copy-btn">
              <img src="./images/icon-copy.svg" alt="Copy Password">
            </button>
          </div>
        </article>
        <article class="password-generate-container">
          <div class="generate-content-container">
            <div class="character-count-container">
              <label for="character-count" class="text-preset-4 generator-text">Character Length</label>
              <p class="text-preset-2 character-number">0</p>
            </div>
            <input
              type="range"
              id="character-count"
              class="character-count-range"
              min="0"
              max="20"
              value="0">
            <div class="parameter-container"></div>
            <div class="generate-container"></div>
          </div>
        </article>
      </section>
    </main>
    <script src="./main.js" defer></script>
  </body>
</html>
